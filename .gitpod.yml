tasks:
  - name: initialize
    before: |
      CAPSULE_VERSION="v0.2.3"
      OS="linux"
      ARCH="amd64"
      echo "ðŸ’Š Installing the capsule launcher..."
      
      wget https://github.com/bots-garden/capsule/releases/\
      download/${CAPSULE_VERSION}/\
      capsule-${CAPSULE_VERSION}-${OS}-${ARCH}.tar.gz

      sudo tar -zxf \
      capsule-${CAPSULE_VERSION}-${OS}-${ARCH}.tar.gz \
      --directory /usr/local/bin

      rm capsule-${CAPSULE_VERSION}-${OS}-${ARCH}.tar.gz

    init: |
      echo "ðŸ‘‹ Hello, Capsule is installed. Have fun ðŸ™‚"

ports:
  - port: 3000-25000
    visibility: public
    onOpen: ignore

vscode:
  extensions:
    - pkief.material-icon-theme
    - aaron-bond.better-comments
    - golang.go
    - PKief.material-icon-theme
